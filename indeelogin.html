<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h2{
            color:#4ca1af; 
            font-family: Arial, Helvetica, sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow:10px 10px 5px grey;
        }

        .form-group {
            margin-bottom: 15px;
            
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px); 
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            color: #fff;
            background-image: linear-gradient(to right, #2c3e50 0%, #4ca1af  51%,#2c3e50 100%);
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #forgot-password {
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
        }

        #forgot-password:hover {
            color: #0056b3;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }

        @media only screen and (max-width: 600px) {
            .login-container {
                margin: 50px auto;
                padding: 10px;
                max-width: 80%;
            }

            input[type="text"],
            input[type="password"] {
                width: calc(100% - 20px); 
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <center><h2>Login Form</h2></center>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username/Email:</label>
                <input type="text" id="username" name="username" required>
                <div id="username-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div id="password-error" class="error-message"></div>
            </div>
            <div class="form-group">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember Me</label>
            </div>
            <button type="submit">Login</button>
            <a href="#" id="forgot-password">Forgot Password?</a>
        </form>
    </div>

    <script>
        function validateEmail(email) {
            var emailRegex = /\S+@\S+\.\S+/;
            return emailRegex.test(email);
        }
    
        function validatePassword(password) {
            var passwordRegex = /^(?=.*\d)(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{6,}$/;
            return passwordRegex.test(password);
        }
    
        document.getElementById("login-form").addEventListener("submit", function(event) {
            console.log("Form submitted"); 
            event.preventDefault(); 
             
            var username = document.getElementById("username").value.trim();
            var password = document.getElementById("password").value.trim();
    
           //email validation
            if (!validateEmail(username)) {
                document.getElementById("username-error").textContent = "Please enter a valid email address.";
                return;
            } else {
                document.getElementById("username-error").textContent = "";
            }
            //password validation
            //Ensures screen-readable, descriptive error messages for user guidance and input error correction.
            if (!validatePassword(password)) {
                document.getElementById("password-error").textContent = "Password must be at least 6 characters long and contain at least one digit and one special character.";
                return;
            } else {
                document.getElementById("password-error").textContent = "";
            }
    
            alert("Login successful!"); 
        });
    
        document.getElementById("forgot-password").addEventListener("click", function(event) {
            event.preventDefault(); 
            //alert message for forgot password
            alert("Forgot your password?");
        });
    </script>
    
</body>
</html>
